<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcu">
        <div class="top">
           <input type="text" id = "screen" placeholder="00" disabled>
        </div>
        <div class="bottom">
            <button class="operation" onclick="allclear()">AC</button>
            <button class="operation" onclick="del()">DEL</button>
            <button class="operation" onclick="Input('(')">(</button>
            <button class="operation" onclick="Input(')')">)</button>
            <button onclick="Input(9)">9</button>
            <button onclick="Input(8)">8</button>
            <button onclick="Input(7)">7</button>
            <button class="operation" onclick="Input('+')">+</button>
            <button onclick="Input(6)">6</button>
            <button onclick="Input(5)">5</button>
            <button onclick="Input(4)">4</button>
            <button class="operation" onclick="Input('-')">-</button>
            <button onclick="Input(3)">3</button>
            <button onclick="Input(2)">2</button>
            <button onclick="Input(1)">1</button>
            <button class="operation" onclick="Input('/')">/</button>
            <button onclick="Input('*')">*</button>
            <button onclick="Input(0)">0</button>
            <button onclick="Input('.')">.</button>
            <button class="operation" onclick="calc()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
